        <div class="row hero-text">
            <div class="col-4">
                <h1>
                    CALCULATE THE ASTIMATE FOR YOUR PRODUCT. 
                </h1>
                <button>
                <a class="calBtn" href="#cal">Calculate</a>
                </button>

            <img src="/IMG/Asset 1.svg" alt="">
        </div>

    </main>
    <section class="calculator">
        <div class="container">
             <div class="card" id="cal">
                    <div class="point-of-access">
                    <h1>Calculator</h1>
                    <hr>
                    </div>
                    <form>
                        <input min="0" type="number" placeholder="Number of Projects" class="NoPs">
                        <br>
                        <h3> Service Selection</h1>
                        <div class="service-selection">
                        <div class="type-of-project">
                            <input  type="radio" name="service" value="mAD"
                                   >
                            <label for="mAP">Mobile App Development</label>
                          </div>
                          <div class="type-of-project">
                            <input  type="radio" name="service" value="wAD"
                                  >
                            <label for="WAD">Web App Development</label>
                          </div>
                      
                          <div class="type-of-project">
                            <input required type="radio" name="service" value="TS"
                                  >
                            <label for="mAP">Consultation</label>
                          </div>
                        </div>
                        <br>
                        <div class="d-flex">
                       <small>Project Duration</small>
                       </div>
                        <div class="d-flex">
                        <span class="mx">0</span>
                        <input type="range" value="0" min="0" max = "12" placeholder="Duration of Project">
                        <span id="durationOfProject" class="mx">12 months</span>
                        </div>
                        <div class="d-flex">
                            <input type="checkbox" id="onBoardingSupport">
                            <label for="">Include OnBoarding and techinal Support</label>
                            </div>
                            <div class="d-flex">
                    <small>Note:  per project Onboarding and technical support is 50000 euro</small>
                    </div>
                    <button>Calculate</button>
                    <h3 class="total"></h3>
                    </form>
                </div>
        </div>
    </section>
